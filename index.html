  <script>
    // Menu lateral
    const menu = document.getElementById('sideMenu');
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');
    menuBtn.addEventListener('click', () => menu.classList.add('open'));
    closeBtn.addEventListener('click', () => menu.classList.remove('open'));

    // Carregar grupos do JSON
    async function carregarGrupos() {
      try {
        const resposta = await fetch('grupos.json');
        const grupos = await resposta.json();
        const lista = document.getElementById('lista-grupos');
        lista.innerHTML = '';

        grupos.forEach(g => {
          const item = document.createElement('a');
          item.className = 'grupo';
          item.href = g.link;
          item.target = '_blank';
          item.innerHTML = `
            <img src="${g.foto}" alt="Foto do grupo">
            <span>${g.nome}</span>
            <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
          `;
          lista.appendChild(item);
        });
      } catch (err) {
        console.error('Erro ao carregar grupos.json:', err);
      }
    }

    carregarGrupos();
    const contador = document.getElementById('contador');
    let visitas = 18000;

    function atualizarContador() {
      visitas += 5 / 60;
      contador.textContent = `Visitas: ${Math.floor(visitas)}`;
    }
    setInterval(atualizarContador, 1000);
  </script>
