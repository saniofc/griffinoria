<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Griffinoria</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 60px;
    min-height: 100vh;
    background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  /* HEADER */
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
  }

  /* MENU DIREITO */
  .menu-btn {
    width: 35px; height: 30px;
    cursor: pointer;
    display: flex; flex-direction: column;
    justify-content: space-between;
    z-index: 1200;
  }
  .menu-btn div {
    height: 5px; background-color: #fff; border-radius: 2px;
  }

  .side-menu {
    position: fixed; top: 0; right: -300px;
    width: 300px; height: 100%;
    background: rgba(0,0,0,0.95);
    padding: 60px 20px;
    display: flex; flex-direction: column;
    transition: right 0.3s ease;
    z-index: 1100;
  }
  .side-menu.active { right: 0; }
  .side-menu .close-btn {
    position: absolute; top: 10px; right: 15px;
    font-size: 25px; cursor: pointer; color: #fff;
  }
  .side-menu a { color: #fff; text-decoration: none; margin: 15px 0; font-size: 18px; }
  .side-menu a:hover { color: #b78cff; }

  /* MENU ESQUERDO */
  .left-menu {
    position: fixed; top: 50%; left: 0;
    width: 220px; background: rgba(0,0,0,0.9);
    padding: 20px; transform: translateY(-50%);
    z-index: 1100;
    display: flex; flex-direction: column;
  }
  .left-menu h3 { color: #fff; margin-bottom: 10px; }
  .left-menu button { margin: 5px 0; padding: 10px; border-radius: 10px; border: none; cursor: pointer; background: rgba(128,0,128,0.6); color: #fff; }
  .left-menu button:hover { background: rgba(128,0,128,0.85); }

  /* CATEGORIAS */
  .categorias {
    display: flex; justify-content: center; gap: 20px; margin: 20px 0;
  }
  .categorias button {
    padding: 10px 20px; border: none; border-radius: 20px;
    background: rgba(128,0,128,0.6); color: #fff; cursor: pointer;
  }
  .categorias button:hover { background: rgba(128,0,128,0.85); }

  /* GRUPOS */
  .grupo {
    display: flex; align-items: center; background: rgba(128,0,128,0.6);
    margin: 10px auto; padding: 20px; border-radius: 50px; max-width: 400px;
    text-decoration: none; color: #fff; font-size: 20px; position: relative;
  }
  .grupo img { width: 60px; height: 60px; border-radius: 50%; margin-right: 15px; border: 3px solid #fff; object-fit: cover; }
  .grupo span { flex-grow: 1; }
  .grupo.vip::after {
    content: "⭐";
    position: absolute;
    top: 5px; right: 10px;
    font-size: 20px;
  }

  /* FORMULÁRIO DIVULGAR */
  #formDivulgar {
    display: none; flex-direction: column; background: rgba(0,0,0,0.8);
    padding: 20px; border-radius: 15px; max-width: 400px; margin: 20px auto;
  }
  #formDivulgar input, #formDivulgar select {
    margin: 10px 0; padding: 8px; border-radius: 5px; border: none; width: 100%;
  }
  #formDivulgar button {
    padding: 10px; border: none; border-radius: 10px; background: #b78cff; color: #fff; cursor: pointer;
  }

  footer {
    margin-top: 30px; text-align: center; padding: 20px;
    background: rgba(0,0,0,0.7); font-size: 14px; color: #ddd;
  }

</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleRightMenu()">
    <div></div><div></div><div></div>
  </div>
</header>

<!-- MENU DIREITO -->
<div class="side-menu" id="rightMenu">
  <span class="close-btn" onclick="toggleRightMenu()">×</span>
  <a href="#">Alugar Bot</a>
  <a href="#">Comprar Bot</a>
  <a href="#" onclick="showDivulgar()">Divulgar meu grupo</a>
</div>

<!-- MENU ESQUERDO -->
<div class="left-menu" id="leftMenu">
  <h3>Menu</h3>
  <button onclick="showDivulgar()">Divulgar meu grupo</button>
  <button onclick="showMeusGrupos()">Meus Grupos</button>
  <button onclick="impulsionarVIP()">Impulsionar VIP ($5)</button>
</div>

<!-- CATEGORIAS -->
<div class="categorias">
  <button onclick="filterCategory('Amizade')">Amizade</button>
  <button onclick="filterCategory('Zoeira')">Zoeira</button>
  <button onclick="filterCategory('Namoro')">Namoro</button>
</div>

<!-- FORMULÁRIO DIVULGAR -->
<div id="formDivulgar">
  <h3>Divulgar meu grupo</h3>
  <input type="text" id="linkGrupo" placeholder="Link do grupo">
  <select id="categoriaGrupo">
    <option value="Amizade">Amizade</option>
    <option value="Zoeira">Zoeira</option>
    <option value="Namoro">Namoro</option>
  </select>
  <label><input type="checkbox" id="vipGrupo"> Tornar VIP ($5)</label>
  <button onclick="enviarGrupo()">Enviar</button>
</div>

<!-- LISTA DE GRUPOS EXEMPLO -->
<div id="gruposLista">
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Amizade</span></a>
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Zoera</span></a>
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Namoro</span></a>
</div>

<footer>

</footer>

<script>
function toggleRightMenu() {
  document.getElementById('rightMenu').classList.toggle('active');
}

function showDivulgar() {
  document.getElementById('formDivulgar').style.display = 'flex';
}

function showMeusGrupos() {
  alert("Aqui apareceria os grupos enviados pelo usuário");
}

function impulsionarVIP() {
  alert("Funcionalidade VIP: O grupo ficará no topo por 24h com estrela ⭐");
}

  const grupos = document.querySelectorAll('.grupo');
  grupos.forEach(g => {
