<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grifinoria</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    padding-top: 120px;
  }
  #video-bg {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; z-index: -1; filter: brightness(0.4);
  }
  header {
    position: fixed; top: 0; left: 0; width: 100%; padding: 20px;
    background: rgba(0,0,0,0.6); text-align: center; z-index: 1000;
  }

  /* --- GRUPO --- */
  .grupo {
    position: relative;
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(0, 0, 0, 0.5);
    margin: 20px auto; padding: 18px 22px;
    border-radius: 40px; max-width: 360px;
    text-decoration: none; color: white;
    transition: 0.3s; font-size: 20px;
  }
  .grupo:hover { background: rgba(0,0,0,0.7); transform: scale(1.03); }

  /* Foto do grupo */
  .grupo img {
    width: 55px; height: 55px;
    border-radius: 50%;
    border: 2px solid #fff;
    object-fit: cover;
  }

  /* --- ESTRELA VIP --- */
  .vip-star {
    position: absolute;
    top: -6px; left: -6px;
    font-size: 20px;
    color: #ffd700;
    text-shadow: 0 0 8px #ffcc00, 0 0 12px #ff9900;
    animation: pulse 1.5s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); opacity: 0.8; }
    to { transform: scale(1.2); opacity: 1; }
  }

  /* --- BRILHO NO BOT√ÉO VIP --- */
  .grupo.vip {
    box-shadow: 0 0 15px 4px rgba(255, 215, 0, 0.7);
    border: 1px solid #ffd700;
  }

  .grupo span {
    flex-grow: 1;
    text-align: left;
    font-size: 22px;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-left: 10px;
  }

  .grupo .whatsapp-icon {
    width: 28px; height: 28px;
    filter: drop-shadow(0 0 3px #25D366);
  }

  footer {
    margin-top: 50px;
    padding: 20px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<video id="video-bg" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/dymzif.mp4" type="video/mp4">
</video>

<header>
  <h1>Grifinoria</h1>
  <p>amaldi√ßoado seja tu q n√£o entra no grupoü™Ñ</p>
</header>

<div id="lista-grupos"></div>

<footer>¬© 2025 saniofc.github.io/griffinoria/</footer>

<script>
async function carregarGrupos() {
  try {
    const resposta = await fetch('grupos.json');
    const grupos = await resposta.json();
    const lista = document.getElementById('lista-grupos');
    lista.innerHTML = '';

    grupos.forEach(g => {
      const item = document.createElement('a');
      item.className = 'grupo' + (g.vip ? ' vip' : '');
      item.href = g.link;
      item.target = '_blank';
      item.innerHTML = `
        <div style="position:relative;">
          <img src="${g.foto}" alt="Foto do grupo">
          ${g.vip ? '<span class="vip-star">‚≠ê</span>' : ''}
        </div>
        <span>${g.nome}</span>
        <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      `;
      lista.appendChild(item);
    });
  } catch (err) {
    console.error('Erro ao carregar grupos.json:', err);
  }
}
carregarGrupos();
</script>

</body>
</html>
