<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Griffinoria - Grupos WhatsApp</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
  header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
  nav { display: flex; justify-content: center; margin: 15px 0; }
  nav button { margin: 0 10px; padding: 10px 20px; cursor: pointer; }
  main { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
  input[type="text"] { width: 70%; padding: 10px; margin-right: 10px; }
  button.send { padding: 10px; }
  .group { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
  footer { text-align: center; padding: 20px; margin-top: 20px; font-size: 14px; color: #555; background: #eee; }
</style>
</head>
<body>

<header>
  <h1>Griffinoria - Grupos WhatsApp</h1>
</header>

<nav>
  <button onclick="showPage('home')">Página Inicial</button>
  <button onclick="showPage('meusGrupos')">Meus Grupos</button>
</nav>

<main>
  <!-- Página Inicial -->
  <div id="homePage">
    <h2>Todos os grupos</h2>
    <div id="allGroups"></div>
  </div>

  <!-- Meus Grupos -->
  <div id="meusGruposPage" style="display:none;">
    <h2>Meus grupos enviados</h2>
    <input type="text" id="groupLink" placeholder="Cole o link do grupo WhatsApp">
    <button class="send" onclick="sendGroup()">Enviar Grupo</button>
    <div id="myGroups"></div>
  </div>
</main>

<footer>
  Blog · Termos de Uso · Política de Privacidade · FAQ<br>
  © COPYRIGHT 2025 - <a href="https://saniofc.github.io/griffinoria/" target="_blank">saniofc.github.io/griffinoria/</a><br>
  TODOS OS DIREITOS RESERVADOS
</footer>

<script>
  // Configuração Firebase
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_PROJECT_ID.appspot.com",
    messagingSenderId: "SEU_MESSAGING_ID",
    appId: "SEU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Gerar um ID de usuário temporário
  let userId = localStorage.getItem('userId');
  if(!userId){
    userId = 'user-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('userId', userId);
  }

  function showPage(page){
    document.getElementById('homePage').style.display = page === 'home' ? 'block' : 'none';
    document.getElementById('meusGruposPage').style.display = page === 'meusGrupos' ? 'block' : 'none';
  }

  function sendGroup(){
    const link = document.getElementById('groupLink').value.trim();
    if(!link.includes("chat.whatsapp.com")){
      alert("Só é permitido enviar links de grupos WhatsApp!");
      return;
    }
    db.collection('groups').add({
      user: userId,
      link: link,
      timestamp: Date.now()
    }).then(() => {
      document.getElementById('groupLink').value = '';
      loadMyGroups();
      loadAllGroups();
    });
  }

  function loadAllGroups(){
    const allDiv = document.getElementById('allGroups');
    allDiv.innerHTML = '';
    db.collection('groups').orderBy('timestamp', 'desc').get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<a href="${data.link}" target="_blank">${data.link}</a>`;
        allDiv.appendChild(div);
      });
    });
  }

  function loadMyGroups(){
    const myDiv = document.getElementById('myGroups');
    myDiv.innerHTML = '';
    db.collection('groups').where('user','==',userId).orderBy('timestamp','desc').get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<a href="${data.link}" target="_blank">${data.link}</a>`;
        myDiv.appendChild(div);
      });
    });
  }

  loadAllGroups();
  loadMyGroups();
</script>

</body>
</html>
