<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griffinoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 120px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      text-shadow: 2px 2px 5px #000;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      text-shadow: 1px 1px 3px #000;
    }

    .grupo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(128, 0, 128, 0.6);
      margin: 20px auto;
      padding: 25px 30px;
      border-radius: 50px;
      max-width: 400px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      font-size: 22px;
    }

    .grupo:hover {
      background: rgba(128, 0, 128, 0.85);
    }

    .grupo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .grupo span {
      font-size: 24px;
      flex-grow: 1;
      text-align: left;
    }

    /* Botão "Outros Grupos" */
    .botao {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 15px 30px;
      margin-top: 15px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Rodapé */
    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      color: #ddd;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #b78cff;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p>amaldiçoado seja tu q não entra no grupo🪄</p>
  </header>
