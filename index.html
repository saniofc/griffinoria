<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griffinoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 120px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      text-shadow: 2px 2px 5px #000;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      text-shadow: 1px 1px 3px #000;
    }

    .grupo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(128, 0, 128, 0.6); /* roxo transparente */
      margin: 20px auto;
      padding: 25px 30px;
      border-radius: 50px;
      max-width: 400px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      font-size: 22px;
    }

    .grupo:hover {
      background: rgba(128, 0, 128, 0.85); /* hover roxo mais forte */
    }

    .grupo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .grupo span {
      font-size: 24px;
      flex-grow: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Griffinoria</h1>
    <p>amaldiçoado seja tu q não entra no grupo🪄</p>
  </header>

  <a class="grupo" href="https://chat.whatsapp.com/GjO49pjdaOf6zbauyHntyq?mode=ems_copy_t" target="_blank">
    <img src="https://files.catbox.moe/r7gnm5.jpg" alt="Foto do grupo">
    <span>𝐆𝖗𝖎𝖋𝖎𝖓𝖔𝖗𝖎𝖆💛🔥🚩</span>
  </a>
</body>
</html>
