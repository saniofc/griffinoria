<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Griffinoria</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
}

/* FOOTER FIXO */
footer {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  font-size: 14px;
  color: #ddd;
  text-align: center;
  text-shadow: 1px 1px 2px #000;
  margin-top: auto;
}

/* MENU LATERAL ESQUERDO */
#sideTab {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 40px;
  height: 120px;
  background: rgba(128,0,128,0.7);
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1000;
  writing-mode: vertical-rl;
  text-align: center;
}

#leftMenu {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: rgba(0,0,0,0.9);
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  transition: left 0.3s ease;
  z-index: 1100;
}

#leftMenu.active {
  left: 0;
}

#leftMenu h3 {
  color: #fff;
  margin-bottom: 20px;
}

#leftMenu button {
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(128,0,128,0.6);
  color: #fff;
  cursor: pointer;
}

#leftMenu button:hover {
  background: rgba(128,0,128,0.85);
}

/* CATEGORIAS */
.categorias {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}

.categorias button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: rgba(128,0,128,0.6);
  color: #fff;
  cursor: pointer;
}

.categorias button:hover {
  background: rgba(128,0,128,0.85);
}

/* GRUPOS */
#gruposLista {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grupo {
  display: flex;
  align-items: center;
  background: rgba(128,0,128,0.6);
  margin: 10px;
  padding: 20px;
  border-radius: 50px;
  max-width: 400px;
  text-decoration: none;
  color: #fff;
  font-size: 20px;
  position: relative;
}

.grupo img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 15px;
  border: 3px solid #fff;
  object-fit: cover;
}

.grupo span {
  flex-grow: 1;
}

.grupo.vip::after {
  content: "⭐";
  position: absolute;
  top: 5px;
  right: 10px;
  font-size: 20px;
}

/* FORMULÁRIO DIVULGAR */
#formDivulgar {
  display: none;
  flex-direction: column;
  background: rgba(0,0,0,0.8);
  padding: 20px;
  border-radius: 15px;
  max-width: 400px;
  margin: 20px auto;
}

#formDivulgar input, #formDivulgar select {
  margin: 10px 0;
  padding: 8px;
  border-radius: 5px;
  border: none;
  width: 100%;
}

#formDivulgar button {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #b78cff;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- BARRINHA LATERAL ESQUERDA -->
<div id="sideTab" onclick="toggleLeftMenu()">MENU</div>

<!-- PAINEL LATERAL -->
<div id="leftMenu">
  <h3>Menu</h3>
  <button onclick="showDivulgar()">Divulgar meu grupo</button>
  <button onclick="showMeusGrupos()">Meus Grupos</button>
  <button onclick="impulsionarVIP()">Impulsionar VIP ($5)</button>
</div>

<!-- CATEGORIAS -->
<div class="categorias">
  <button onclick="filterCategory('Amizade')">Amizade</button>
  <button onclick="filterCategory('Zoeira')">Zoeira</button>
  <button onclick="filterCategory('Namoro')">Namoro</button>
</div>

<!-- FORMULÁRIO DIVULGAR -->
<div id="formDivulgar">
  <h3>Divulgar meu grupo</h3>
  <input type="text" id="linkGrupo" placeholder="Link do grupo">
  <select id="categoriaGrupo">
    <option value="Amizade">Amizade</option>
    <option value="Zoeira">Zoeira</option>
    <option value="Namoro">Namoro</option>
  </select>
  <label><input type="checkbox" id="vipGrupo"> Tornar VIP ($5)</label>
  <button onclick="enviarGrupo()">Enviar</button>
</div>

<!-- GRUPOS -->
<div id="gruposLista">
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Amizade</span></a>
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Zoera</span></a>
  <a class="grupo" href="#"><img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo de Namoro</span></a>
</div>

<footer>
  Blog · Termos de Uso · Política de Privacidade · FAQ<br>
  © COPYRIGHT 2025 - <a href="https://saniofc.github.io/griffinoria/" target="_blank">saniofc.github.io/griffinoria/</a><br>
  TODOS OS DIREITOS RESERVADOS
</footer>

<script>
function toggleLeftMenu() {
  document.getElementById('leftMenu').classList.toggle('active');
}

function showDivulgar() {
  document.getElementById('formDivulgar').style.display = 'flex';
}

function showMeusGrupos() {
  alert("Aqui apareceriam os grupos enviados pelo usuário");
}

function impulsionarVIP() {
  alert("Funcionalidade VIP: O grupo ficará no topo por 24h com estrela ⭐");
}

function filterCategory(cat) {
  const grupos = document.querySelectorAll('.grupo');
  grupos.forEach(g => {
    if(g.textContent.includes(cat)) g.style.display='flex';
    else g.style.display='none';
  });
}

function enviarGrupo() {
  const link = document.getElementById('linkGrupo').value;
  const cat = document.getElementById('categoriaGrupo').value;
  const vip = document.getElementById('vipGrupo').checked;

  const lista = document.getElementById('gruposLista');
  const novo = document.createElement('a');
  novo.className = 'grupo';
  if(vip) novo.classList.add('vip');
  novo.href = link;
  novo.innerHTML = `<img src="https://files.catbox.moe/r7gnm5.jpg"><span>Grupo ${cat}</span>`;
  lista.prepend(novo);

  document.getElementById('formDivulgar').style.display = 'none';
  document.getElementById('linkGrupo').value = '';
  document.getElementById('vipGrupo').checked = false;
}
</script>

</body>
</html>
