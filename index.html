<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griffinoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 100px; /* espaço para o título fixo */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      /* FOTO DE FUNDO */
      background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    /* título fixo no topo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      text-shadow: 2px 2px 5px #000;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      text-shadow: 1px 1px 3px #000;
    }

    .grupo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 20px 25px;
      border-radius: 50px;
      max-width: 400px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      font-size: 20px;
    }

    .grupo:hover {
      background: rgba(0,0,0,0.8);
    }

    .grupo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #fff;
    }

    .grupo span {
      font-size: 22px;
      flex-grow: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Griffinoria</h1>
    <p>Meu grupo no WhatsApp</p>
  </header>

  <!-- BOTÃO DO GRUPO -->
  <a class="grupo" href="https://chat.whatsapp.com/FprGrcM5UioC6Jgx7yrIEk" target="_blank">
    <!-- Foto oficial do grupo no WhatsApp -->
    <img src="https://chat.whatsapp.com/invite/FprGrcM5UioC6Jgx7yrIEk/icon" alt="Foto do grupo">
    <span>𝐆𝖗𝖎𝖋𝖎𝖓𝖔𝖗𝖎𝖆💛🔥🚩</span>
  </a>
</body>
</html>
