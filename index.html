<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://cliques-4a2c1-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Menu
const menu = document.getElementById('sideMenu');
document.getElementById('menuBtn').addEventListener('click',()=>menu.classList.add('open'));
document.getElementById('closeBtn').addEventListener('click',()=>menu.classList.remove('open'));

let todosGrupos = [];

// Carrega grupos do JSON
async function carregarGrupos(){
  try{
    const res = await fetch('grupos.json');
    if(!res.ok) throw new Error('Erro ao acessar grupos.json');
    todosGrupos = await res.json();
  }catch(err){
    console.error(err);
    todosGrupos = [
      {nome:"Grifinoriaüíõüî•üö©",link:"#",foto:"https://files.catbox.moe/s9wvod.jpg",vip:true,categoria:"amizade"},
      {nome:"Nyvhallis ‚Ä¢ Chatt | ‚ö°Ô∏é",link:"#",foto:"https://files.catbox.moe/eexplk.jpg",vip:false,categoria:"amizade"}
    ];
  }
  renderizarGrupos(todosGrupos);
}

// Renderiza grupos com Firebase
function renderizarGrupos(lista){
  const container = document.getElementById('lista-grupos');
  container.innerHTML = '';
  lista.forEach(g=>{
    const a = document.createElement('a');
    a.className = 'grupo' + (g.vip?' vip':'');
    a.href = g.link||'#';
    a.target='_blank';
    a.innerHTML = `
      <img class="foto" src="${g.foto}" alt="foto do grupo">
      <div class="info">
        <span class="nome">${g.nome}</span>
        <div class="categoria">${g.categoria||''}</div>
        <div class="cliques" style="position:absolute;top:6px;right:14px;font-size:12px;color:#ffd700;">0</div>
      </div>
    `;
    const cliqueRef = ref(db, `cliques/${g.nome}`);
    onValue(cliqueRef, snapshot=>{
      a.querySelector('.cliques').textContent = `Cliques: ${snapshot.val()||0}`;
    });
    a.addEventListener('click', e=>{
      e.preventDefault();
      runTransaction(cliqueRef, current => (current||0)+1).then(()=>{
        window.open(g.link,'_blank');
        atualizarVisitas();
      });
    });
    container.appendChild(a);
  });
}

// Categorias
document.querySelectorAll('.cat-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.cat.toLowerCase();
    if(cat==='todos') renderizarGrupos(todosGrupos);
    else renderizarGrupos(todosGrupos.filter(g=>g.categoria && g.categoria.toLowerCase()===cat));
  });
});

// ================= Contador global de visitas =================
const contador = document.getElementById('contador');
const visitasRef = ref(db, 'visitas');

// Inicializa visitas
onValue(visitasRef, snapshot=>{
  contador.textContent = `Visitas: ${snapshot.val()||0}`;
});

// Aumenta visitas a cada acesso
runTransaction(visitasRef, current => (current||0)+1);

function atualizarVisitas(){
  runTransaction(visitasRef, current => (current||0)+1);
}

carregarGrupos();
</script>
