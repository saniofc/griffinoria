  <meta charset="UTF-8">

  <title>Griffinoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 120px; /* espa√ßo para o header fixo */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url("https://files.catbox.moe/hzhkn1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: flex;
      justify-content: space-between; /* espa√ßo entre t√≠tulo e menu */
      align-items: center;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px 5px #000;
    }

    header p {
      display: none; /* ocultamos o texto para n√£o atrapalhar o layout do menu */
    }

    /* MENU HAMBURGUER */
    .menu-btn {
      width: 35px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-btn div {
      height: 5px;
      background-color: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* PAINEL LATERAL */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px; /* escondido inicialmente */
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      z-index: 1100;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      margin: 15px 0;
      transition: color 0.3s;
    }

    .side-menu a:hover {
      color: #b78cff;
    }

    .side-menu.active {
      right: 0;
    }

    /* GRUPO */
    .grupo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(128, 0, 128, 0.6);
      margin: 20px auto;
      padding: 25px 30px;
      border-radius: 50px;
      max-width: 400px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      font-size: 22px;
    }

    .grupo:hover {
      background: rgba(128, 0, 128, 0.85);
    }

    .grupo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .grupo span {
      font-size: 24px;
      flex-grow: 1;
      text-align: left;
    }

    /* Bot√£o "Outros Grupos" */
    .botao {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 15px 30px;
      margin-top: 15px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* RODAP√â */
    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      color: #ddd;
      text-shadow: 1px 1px 2px #000;
    }

    footer a {
      color: #b78cff;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVO */
    @media (max-width: 500px) {
      .grupo {
        max-width: 90%;
        font-size: 18px;
      }
      .grupo img {
        width: 50px;
        height: 50px;
      }
      .botao {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
