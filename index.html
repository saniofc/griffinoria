<script>
const menu = document.getElementById('sideMenu');
document.getElementById('menuBtn').addEventListener('click',()=>menu.classList.add('open'));
document.getElementById('closeBtn').addEventListener('click',()=>menu.classList.remove('open'));

async function carregarGrupos(){
  try{
    const res = await fetch('grupos.json');
    const grupos = await res.json();
    const lista = document.getElementById('lista-grupos');
    lista.innerHTML = '';

    grupos.forEach(g=>{
      const a=document.createElement('a');
      a.className='grupo'+(g.vip?' vip':'');
      a.href=g.link||'#';
      a.target='_blank';
      a.innerHTML=`
        <img class="foto" src="${g.foto}" alt="foto do grupo">
        <span class="nome">${g.nome}</span>
        <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      `;
      lista.appendChild(a);
    });
  }catch(err){
    console.error('Erro ao carregar grupos.json',err);
  }
}
carregarGrupos();

// contador visitas
const contador=document.getElementById('contador');
const dataInicial=new Date('2025-01-01T00:00:00Z').getTime();
const visitasBase=18000;
function random(seed,max){const x=Math.sin(seed)*10000;return Math.floor((x-Math.floor(x))*max)+1}
function calcularVisitas(){
  const agora=Date.now();
  const minutos=Math.floor((agora-dataInicial)/60000);
  let total=visitasBase;
  for(let i=1;i<=minutos;i++){
    total+=random(i,17);
    if(i%4===0) total+=random(i+10000,8);
  }
  return total;
}
function atualizarContador(){contador.textContent=`Visitas: ${calcularVisitas()}`;}
atualizarContador();
setInterval(atualizarContador,60000);
</script>
